<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/@gouvfr/dsfr/dist/dsfr.min.css">
    <link rel="stylesheet" href="../node_modules/@gouvfr/dsfr/dist/component/card/card.min.css">
    <link rel="stylesheet" href="../node_modules/@gouvfr/dsfr/dist/component/button/button.min.css">
    <link href="../node_modules/@gouvfr/dsfr/dist/core/core.min.css" rel="stylesheet">
    <link href="../node_modules/@gouvfr/dsfr/dist/component/link/link.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../node_modules/@gouvfr/dsfr/dist/utility/icons/icons.min.css">

    <meta name="theme-color" content="#000091">

    <link rel="apple-touch-icon" href="../img/favicon.png">
    <link rel="icon" href="../img/favicon.png" type="image/png">

    <title>Galligeo &mdash; Corpus de cartes et plans</title>

    <link rel="stylesheet" href="../css/main.css"/>
    <link rel="stylesheet" href="css/corpus.css">
  </head>
  <body>
    <header role="banner" class="fr-header">
      <div class="fr-header__body">
        <div class="fr-container--fluid">
          <div class="fr-header__body-row">
            <div class="fr-header__brand fr-enlarge-link" style="margin-left: 24px;">
              <div class="fr-header__brand-top">
                <div class="fr-header__operator">
                  <a href="../" title="Retour à l'accueil - Galligeo">
                    <img class="fr-responsive-img" style="width:auto; height:70px;" src="../img/logo_galligeo.png" alt="Galligeo">
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="fr-container fr-py-6w">
      <div class="fr-grid-row fr-grid-row--center fr-mb-6w">
        <div class="fr-col-12">
          <h1 class="fr-h1 fr-mb-2w">
            <span class="fr-icon-map-2-fill fr-mr-2w" aria-hidden="true"></span>
            Corpus de cartes et plans
          </h1>
          <p class="fr-text--lg fr-text--grey">
            À géoréferencer ou géoréférencés, regroupés par lieu
          </p>
        </div>
      </div>

      <div class="fr-grid-row fr-grid-row--gutters" id="cardsContainer">
        <!-- Cards will be generated here by JS -->
      </div>
    </div>

    <script src="./js/corpus.js"></script>
    <script src="../node_modules/@gouvfr/dsfr/dist/dsfr.nomodule.min.js"></script>
  </body>
</html>
